<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <!-- MARGINNNN -->
    <div class="bg-gray-500 m-12">Margin m-12</div>
    <div class="bg-slate-600 m-8">Margin m-8</div>

    <!-- ABSOLUTE AND POSITIONNESS -->
     <div class="bg-rose-500 absolute top-0 left-0">Absolute</div>

     <!-- DISPLAY FELXXXINGG MEWINGG -->
      <div class="flex justify-center items-center gap-8">
          <div class="bg-red-600 w-24 h-24">boxx1</div>
          <div class="bg-yellow-400 w-24 h-24">boxx2</div>
          <div class="bg-emerald-600 w-32 h-32">boxx3</div>
      </div>
      <br>

      <!-- GRIDDDDYYY -->
      <div class="grid grid-cols-4 col">
        <div class="bg-red-600 ">boxx1</div>
        <div class="bg-yellow-400 ">boxx2</div>
        <div class="bg-emerald-600 col-span-2">boxx3</div>
    </div>
<br>
<br>

    <!-- CUSTOMM VALUEE GASASSASAS -->
     <div class="bg-[#d7f593] w-[5.5rem]">Custom Value</div><br>
     <h1 class="text-[#ff8667] text-3xl font-bold">TEXT CUSTOMMMM</h1>

</body>
</html>
